[tox]
toxworkdir=/tmp/tox/django-memcache-status
skip_missing_interpreters=True
envlist=
    py{27,34,35,36}-django-{18,19,110,111}-{regular,debugtoolbar}
    py{34,35,36}-django-{20}-{regular,debugtoolbar}

[testenv]
commands=
    {envpython} runtests.py

setenv:
    debugtoolbar: TEST_WITH_DEBUGTOOLBAR=on

deps=
    debugtoolbar: django-debug-toolbar
    django-18: django==1.8.*
    django-19: django==1.9.*
    django-110: django==1.10.*
    django-111: django==1.11.*
    django-20: django==2.0a1
